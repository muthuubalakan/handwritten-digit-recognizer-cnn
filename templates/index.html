<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digit finder</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="static/style.css" rel="stylesheet">
</head>

<div id="color-bar">
<h1 style="color: white; text-align: center; ">Digit Recognizer</h1>
</div>
<body>
	
<canvas id="canvas"></canvas>

		<div id="debug">
                <input  class="Cbutton"type="button" id="clearButton" value="Clear">
                      
			<a href="#" class="button"> Go</a>
               
               			
			<p1 id="result" style="padding: 15px 32px;color: green; left:90%; font-size: 30px;
    text-align: center;"></p1>
                 </div>
              
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="static/index.js"></script>
	    <script type="text/javascript">
	   
	   		$(".button").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/prediction/",
	   				data: img,
	   				success: function(data){
                                               
	   					$('#result').text("Result: " + data.replace(/[()]/g, ''));
	   				}
	   			});
	   		});
	   
	   </script>
</body>
</html>
